<ol class="breadcrumb">
  <li><a href="#">Admin</a></li>
  <li><a href="#/admin/stations">Station</a></li>
  <li class="active">{{station._id}}</li>
</ol>


<div ng-if="error" class="alert alert-danger" role="alert">{{error}}</div>
<div ng-if="debug" class="alert alert-warning" role="alert">{{debug}}</div>

<h3>Edit/Add Station</h3>

<div class="well">
  <form class="form-horizontal" role="form">
     <div ng-class="{'has-error':!station.ip_address}" class="form-group ">
      <label for="ip_address" class="col-sm-2 control-label">Hostname or ip address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="station.ip_address" id="ip_address"
               placeholder="Hostname or ip address" required>
      </div>
    </div>
    <div  class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="station.name" class="form-control" id="name"
               placeholder="Unique Test Fixture Name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" ng-model="station.description" class="form-control" id="description"
               placeholder="Describe the Station" required>
      </div>
    </div>

    <div class="form-group">
      <label for="location" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="station.location" id="location" placeholder="Location">
      </div>
    </div>

    <div class="form-group">
      <label for="department" class="col-sm-2 control-label">Department</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="station.department" id="department" placeholder="Department">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-2 control-label"></div>
      <div class="col-sm-10">
        <div class="btn-group col-sm-10">
          <button ng-disabled="station.error_code" style="width: 50%;" ng-click="save();" class="btn btn-info">Save
          </button>
          <a style="width: 50%;" href="#/admin/stations" class="btn btn-warning">Cancel</a>
        </div>
      </div>
    </div>
  </form>
</div>
