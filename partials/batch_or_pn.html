<div class="col-md-4 col-md-offset-4">
  <div class="login-panel panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Batch Number</h3>
    </div>
    <div class="panel-body">
      <div ng-if="error" class="alert alert-danger" >{{error}}</div>
      <form role="form">
        <fieldset>
          <div class="form-group">
            <input class="form-control" type="radio" ng-model="batch_type" value="batch" placeholder="Batch Number" name="batch_type">
            <input class="form-control" type="radio" ng-model="batch_type" value="pn" placeholder="Product Number" name="batch_type">
          </div>

          <div class="form-group">
            <input class="form-control" ng-model="batch_number" placeholder="Batch Number" name="batch_number">
          </div>

          <div class="form-group">
            <input class="form-control" ng-model="pn_cfg" placeholder="Product Number" name="pn_cfg" >
          </div>
          <div class="form-group">
            <input class="form-control" ng-model="pn_cfg_rev" placeholder="Product Number Revision" >
          </div>
          <input type="submit" ng-click="sendBatch()" value="Send" class="btn btn-lg btn-success btn-block" />
        </fieldset>
      </form>
    </div>
  </div>
</div>
