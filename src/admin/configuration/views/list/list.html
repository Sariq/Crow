<h1 class="page-header" translate>Configuration</h1>
<ol class="breadcrumb">
 <li><a href="#">Admin</a></li>
  <li><a href="#/projectEditor" translate>Project Families</a></li>
 <li class="active">Configuration</li>
</ol>


<div ng-if="error" class="alert alert-danger" role="alert">{{error}}</div>
<div ng-if="debug" class="alert alert-warning" role="alert">{{debug}}</div>


<div class="well">
 <label translate>Project Family</label>
 <select id="project-family"
         ng-model="list.project_family_id"
         ng-options="pf._id as pf.name  for pf in list.projectFamilies"
         ng-change="list.projectFamiliesChange(true)"></select>
 <label translate>Project</label>
 <select id="project"
         ng-model="list.project_id"
         ng-options="project.id as project.name  for project in list.projects"
         ng-change="list.projectChange(true)"></select>
 <label translate>Step</label>
 <select id="step" ng-model="list.step_id"
         ng-options="step.id as step.name for step in list.steps"></select>
 <a class="btn btn-info" href="#/configuration/add/{{list.project_family_id}}/{{list.project_id}}/{{list.step_id}}">
  <span class="fa fa-plus" title="Linux"></span>{{'Add Configuration'|translate}}</a>
</div>
<table class="table table-striped">
 <thead>
 <tr>
  <td></td>
  <td translate>Name</td>
  <td translate>Description</td>
  <td translate>Dut Configurations</td>
 </tr>
 </thead>
 <tbody>
 <tr ng-repeat="conf in list.configurations|projects:list.project_family_id:list.project_id:list.step_id">
  <td>{{$index}}</td>
  <td>{{conf.name}}</td>
  <td>{{conf.description}}</td>

  <td>
   <a class="btn btn-xs btn-info" href="#/dut_configurations/{{list.project_family_id}}/{{list.project_id}}/{{list.step_id}}/{{conf._id}}" translate>Dut Configurations</a>
  </td>
    <td>
   <a class="btn btn-warning btn-xs glyphicon glyphicon-pencil" href="#/configuration/edit/{{conf._id}}"></a>
  </td>
  <td>
   <i object-name="Configuration" confirm-action="list.remove(conf)"  class="btn btn-xs btn-danger glyphicon glyphicon-trash"></i>
  </td>
 </tr>
 </tbody>
</table>
