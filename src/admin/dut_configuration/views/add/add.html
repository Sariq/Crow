<h1 class="page-header" translate>Add Dut Configuration</h1>
<ol class="breadcrumb">
 <li><a href="#">Admin</a></li>
 <li ng-if="add.isNew" class="active" translate>Add</li>
 <li ng-if="!add.isNew" class="active">{{add.dutConfiguration._id}}</li>
</ol>

<div ng-if="add.error" class="alert alert-danger" role="alert">{{add.error}}</div>
<div ng-if="add.debug" class="alert alert-warning" role="alert">{{add.debug}}</div>
<div ng-if="add.limitsStrError" class="alert alert-danger" role="alert">{{add.limitsStrError}}</div>
<div ng-if="add.infoStrError" class="alert alert-danger" role="alert">{{add.infoStrError}}</div>
<div class="well">
 <form class="form-horizontal" role="form">

  <div class="form-group">
   <label for="configurationId" class="col-sm-2 control-label" translate>Configuration</label>
   <div class="col-sm-10">
    <select class="form-control"
            id="configurationId"
            ng-model="add.dutConfiguration.configuration_id"
            ng-options="conf._id as conf.name  for conf in add.configurations"
      ></select>
   </div>
  </div>

  <div class="form-group">
   <label for="name" class="col-sm-2 control-label" translate>Name</label>
   <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="add.dutConfiguration.name" id="name" placeholder="Name">
   </div>
  </div>

  <div class="form-group">
   <label for="pn_cfg" class="col-sm-2 control-label" translate>pn_cfg</label>
   <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="add.dutConfiguration.pn_cfg" id="pn_cfg" placeholder="pn_cfg">
   </div>
  </div>

  <div class="form-group">
   <label for="pn_cfg_rev" class="col-sm-2 control-label" translate>pn_cfg_rev</label>
   <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="add.dutConfiguration.pn_cfg_rev" id="pn_cfg_rev" placeholder="pn_cfg_rev">
   </div>
  </div>




  <div class="form-group">
   <label for="limits" class="col-sm-2 control-label" translate>limits</label>
   <div class="col-sm-10">
    <textarea type="text" class="form-control" ng-model="add.limitsStr"
              id="limits" placeholder="limits"></textarea>
   </div>
  </div>

  <div class="form-group">
   <label for="info" class="col-sm-2 control-label" translate>info</label>
   <div class="col-sm-10">
    <textarea type="text" class="form-control" ng-model="add.infoStr"
              id="info" placeholder="info"></textarea>
   </div>
  </div>


  <div class="form-group">
   <div class="col-sm-2 control-label"></div>
   <div class="col-sm-10">
    <div class="btn-group col-sm-10">
     <button ng-disabled="add.dutConfiguration.error_code" style="width: 50%;" ng-click="add.save();" class="btn btn-info">Save
     </button>
     <a style="width: 50%;" href="#/admin/test_dutConfigurations" class="btn btn-warning">Cancel</a>
    </div>
   </div>
  </div>
 </form>
</div>
