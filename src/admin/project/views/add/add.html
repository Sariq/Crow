<h1 class="page-header" translate>Add Project</h1>
<ol class="breadcrumb">
 <li><a href="#/" translate>Admin</a></li>
 <li><a href="#/projectFamilies" translate>Project Families</a></li>
 <li><a href="#/projects/{{add.projectFamilyId}}" >{{add.projectFamily.name}} : Projects</a></li>
 <li class="active" translate>Add Project</li>
</ol>


<div ng-if="add.error" class="alert alert-danger" role="alert">{{add.error}}</div>
<div ng-if="add.debug" class="alert alert-warning" role="alert">{{add.debug}}</div>

<h3 >{{add.projectFamily.name}}: {{'Add Project'|translate}}</h3>

<div class="well">
 <form class="form-horizontal" role="form">

  <div class="form-group">
    <label for="project_family" class="col-sm-2 control-label">Project Family</label>
    <div class="col-sm-10">
      <select class="form-control"
              ng-model="add.project.project_family_id"
              id="project_family"
        ng-options="pf._id as pf.name for pf in add.info.projectFamilies">
      </select>
    </div>
  </div>


  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="add.project.name" id="name" placeholder="Name">
    </div>
  </div>

  <div class="form-group">
    <label for="part_number" class="col-sm-2 control-label">part number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="add.project.part_number" id="part_number" placeholder="Part Number">
    </div>
  </div>




  <div class="form-group">
   <div class="col-sm-2 control-label"></div>
   <div class="col-sm-10">
    <div class="btn-group col-sm-10">
     <button ng-disabled="add.project.error_code" style="width: 50%;" ng-click="add.save();" class="btn btn-info"
             translate>Save
     </button>
     <a style="width: 50%;" href="#/projects" class="btn btn-warning">Cancel</a>
    </div>
   </div>
  </div>
 </form>
</div>
