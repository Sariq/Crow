<h1 class="page-header" translate>Projects </h1>
<ol class="breadcrumb">
 <li><a href="#/" translate>Admin</a></li>
 <li><a href="#/projectFamilies" translate>Project Families</a></li>
 <li class="active" >{{list.projectFamily.name}} : {{'Projects'|translate}}</li>
</ol>



<div class="well">
 <label translate>Project Family</label>
 <select
   ng-model="list.projectFamilyId"
   id="project_family"
   ng-options="pf._id as pf.name for pf in list.info.projectFamilies">
 </select>
 <label translate>Search</label>
 <input placeholder="search" ng-model="q">


 <a class="btn btn-info" href="#/project/add/{{list.projectFamilyId}}"><span class="fa fa-plus"></span>{{'Add Project'|translate}}</a>
</div>

<table class="table table-striped">
 <thead>
 <tr>
  <td></td>
  <td translate>Name</td>
  <td translate>Part Number</td>
  <td translate>Test Sequences</td>
  <td translate>Edit</td>
  <td translate>Delete</td>


 </tr>
 </thead>
 <tbody>
 <tr ng-repeat="project in list.projects|filter:q">
  <td>{{$index}}</td>
  <td>{{project.name}}</td>
  <td>{{project.part_number}}</td>
  <td>
   <a class="btn btn-warning" href="#/steps/{{project._id}}" translate>Steps</a>
  </td>
  <td>
   <a class="btn btn-warning" href="#/project/edit/{{project._id}}">Edit</a>
  </td>
  <td>
   <button ng-click="list.remove(project)" class="btn btn-danger" translate>Delete</button>
  </td>
 </tr>
 </tbody>
</table>
