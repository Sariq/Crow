<ol class="breadcrumb">
 <li><a href="#/" translate>Admin</a></li>
 <li><a href="#/users" translate>Users</a></li>
 <li class="active" translate>Add User</li>
</ol>


<div ng-if="add.error" class="alert alert-danger" role="alert">{{add.error}}</div>
<div ng-if="add.debug" class="alert alert-warning" role="alert">{{add.debug}}</div>

<h3 translate>Add User</h3>

<div class="well">
 <form class="form-horizontal" role="form">

  <div class="form-group">
   <label for="admin" class="col-sm-2 control-label">Admin</label>
   <div class="col-sm-10">
    <input type="checkbox" ng-model="add.user.admin" class="form-control" id="admin">
   </div>
  </div>
  <div class="form-group">
   <label for="tech_support" class="col-sm-2 control-label">Tech Support</label>
   <div class="col-sm-10">
    <input type="checkbox" ng-model="add.user.tech_support" class="form-control" id="tech_support">
   </div>
  </div>
  <div class="form-group">
   <label for="dev" class="col-sm-2 control-label">Developer</label>
   <div class="col-sm-10">
    <input type="checkbox" ng-model="add.user.dev" class="form-control" id="dev">
   </div>
  </div>

  <div class="form-group">
   <div class="col-sm-2 control-label"></div>
   <div class="col-sm-10">
    <div class="btn-group col-sm-10">
     <button ng-disabled="add.user.error_code" style="width: 50%;" ng-click="add.save();" class="btn btn-info"
             translate>Save
     </button>
     <a style="width: 50%;" href="#/users" class="btn btn-warning">Cancel</a>
    </div>
   </div>
  </div>
 </form>
</div>
