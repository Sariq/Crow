<ol class="breadcrumb">
  <li><a href="#/" translate>Admin</a></li>
  <li class="active" translate>Stations</li>
</ol>


<div class="well">
  <label translate>Search</label> <input placeholder="search" ng-model="q">
  <a class="btn btn-info" href="#/station/add"><span class="fa fa-plus" ></span>{{'Add Station'|translate}}</a>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <td></td>
    <td translate>Name</td>
    <td translate>Description</td>
    <td translate>Ip/Host</td>
    <td translate>Location</td>
    <td translate>Department</td>
    <td translate>Edit</td>
    <td translate>Delete</td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="station in list.stations|filter:q">
    <td>{{$index}}</td>
    <td>{{station.name}}</td>
    <td>{{station.description}}</td>
    <td>{{station.ip_address}}</td>
    <td>{{station.location}}</td>
    <td>{{station.department}}</td>
    <td>
      <a class="btn btn-warning" href="#/station/edit/{{station._id}}">Edit</a>
    </td>
    <td>
      <button ng-click="list.remove(station)" class="btn btn-danger"  translate>Delete</button>
    </td>
  </tr>
  </tbody>
</table>
