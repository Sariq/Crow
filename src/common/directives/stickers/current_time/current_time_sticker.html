<div class="ate-current-time-sticker-container">
    <div class="ate-current-time-sticker-align-center">
        <div class="glyphicon glyphicon-time ate-current-time-sticker-glyph"></div>
    </div>
    <div class="ate-current-time-sticker">
        <span class="ate-current-time-sticker-date" ate-current-datetime="'MMMM dd'"></span>
    </div>
    <div class="ate-current-time-sticker">
        <span class="ate-current-time-sticker-year" ate-current-datetime="'yyyy, EEEE'"></span>
    </div>
    <div class="ate-current-time-sticker ate-current-time-sticker-align-right">
        <span class="ate-current-time-sticker-time" ate-current-datetime="'HH:mm:ss'"></span>
    </div>
</div>
<div class="clearfix"></div>
