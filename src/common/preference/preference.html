<div class="modal-header">
 <h3 class="modal-title" translate>Preferences</h3>
</div>
<div class="modal-body">
 <form class="form-horizontal">
  <div class="form-group">
   <label for="language" class="col-sm-2 control-label" translate>Language</label>

   <div class="col-sm-10">
    <select ng-change="setUiLanguage()" id="language" class="form-control" ng-model="language"
            ng-options="l._id as l.name for l in getLanguages()"></select>
   </div>
  </div>
  <div class="form-group">
   <label for="theme" class="col-sm-2 control-label" translate>Theme</label>

   <div class="col-sm-10">
    <select ng-change="setTheme(theme)" id="theme" ng-model="theme" class="form-control" ng-options="t as t for t in getThemes()"></select>
   </div>
  </div>
  <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
    <div class="checkbox">
     <label>
      <input ng-model="devMode" type="checkbox" translate> Development Mode
     </label>
    </div>
   </div>
  </div>
 </form>
</div>
<div class="modal-footer">
 <button class="btn btn-primary" ng-click="ok()">Close</button>
 <button class="btn btn-primary" ng-click="printModal()">Print</button>
</div>
