<h1 class="page-header" translate>Monitor Dashboard</h1>

<ol class="breadcrumb">
    <li class="active " translate>Admin</li>

</ol>

<div ng-repeat="panel in home.panels" class="col-lg-3 col-md-6" ng-if="home.hasPermission(  panel.permission )">
    <a translate href="#/{{ panel.page }}">
        <div class="{{ panel.color }}">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="{{ panel.icon }}"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div><h2 translate>{{ panel.name }}</h2></div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <span class="pull-left" translate>View Details</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

                <div class="clearfix"></div>
            </div>
        </div>
    </a>
</div>
