<form>

 <div class="form-group">

  <label for="id_batch"> Batch Number</label>
  <input type="text" maxlength="255" name="batch" autofocus="autofocus" class="form-control" id="id_batch"
         placeholder="Enter Batch Number">
 </div>
 <button type="submit" class="btn btn-default">Submit</button>
</form>


<div>
 <div class="row">
  <div class="well pull-left">
   <div ng-repeat="x in [] |range:home.box.x">
    <span ng-repeat="y in  [] |range:home.box.y" class="glyphicon glyphicon-book" ></span>
   </div>
  </div>

  <div class="well pull-left">
   <div ng-repeat="x in [] |range:home.box.x">
    <span ng-repeat="y in  [] |range:home.box.y" class="glyphicon glyphicon-book" ></span>
   </div>
  </div>
 </div>
</div>
<div class="clearfix"></div>
<div>{{home.box}}</div>
<div>
 <input ng-model="home.box.x">
 <input ng-model="home.box.y">
 <input ng-model="home.box.z">
</div>
</div>


<div>
 <div class="row well">
  <div ng-repeat="box in home.boxes" class=" pull-left container-box">
   <div ng-repeat="x in [] |range:box.x" >
    <span ng-repeat="y in  [] |range:box.y" class="glyphicon glyphicon-book product-box product-empty"></span>
   </div>
  </div>
 </div>
</div>
