<div class="modal-header">
    <h3 class="modal-title" >{{items.data.title}}</h3>
</div>
<div class="modal-body">
    {{items.data.msg}}
</div>
<div class="modal-footer" ng-if="items.data.mode == 'confirm'">
    <button ng-repeat="option in items.data.options" class="btn btn-info" ng-click="selectOption(option)">{{option}}</button>
</div>
<div class="modal-footer" ng-if="items.data.mode == 'alert'">
    <button class="btn btn-info" ng-click="closeModal()">OK</button>
</div>
